<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bravissimo Style Finder</a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search for products" aria-label="Search"
        [(ngModel)]="searchStyle" name="searchStyle">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="onSearch()"
        [disabled]="loading || !searchStyle">{{ loading ? 'Searching' : 'Search'}}</button>
    </form>
  </nav>
  <app-style-viewer [styles]="styles" [firstSearch]="firstSearch"></app-style-viewer>
</div>
